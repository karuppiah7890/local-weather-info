<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

    <title>Show Local Weather</title>
  </head>

  <body class="bg-primary text-white">

    <div class="container-fluid">

        <div class="mySpace text-center big-font text-white">
            <div id="loading">
              <span>Loading <i class="fa fa-spinner fa-spin fa-lg"></i></span><br>
              <span>Please Share Location</span>
            </div>

            <div id="weather">
              <p id="region"></p>
              <span id="temperature"></span>&deg;<a href="#" class="big-font" id="unit"></a><br>
              <span id="info"></span>
            </div>
        <div>
    </div>

    <script src="index.js" type="text/javascript"></script>

  </body>

</html>
